<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Celebrity Cricket League</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/logos/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logos/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/logos/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/logos/favicon/site.webmanifest">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Global Celebrity Cricket League">
    <meta property="og:description"
        content="The premier exhibition cricket league in the USA, bringing together celebrities and cricket stars from around the world.">
    <meta property="og:image" content="./assets/logos/og-image.jpg">
    <meta property="og:url" content="https://gcclcricket.com">
    <meta property="og:type" content="website">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="flex flex-col items-center">
            <img src="./assets/logos/favicon/favicon-32x32.png" alt="GCCL Logo"
                class="loading-logo w-24 h-24 md:w-32 md:h-32 mb-6">
            <h1 class="loading-title text-white text-2xl md:text-3xl font-bold mb-8">Global Celebrity Cricket League
            </h1>
            <div class="loading-bar-container w-64 md:w-80 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div class="loading-bar h-full bg-indigo-600 rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <!-- Hero Section -->
        <div id="hero-section-container"></div>

        <!-- Promoters Section -->
        <div id="promoters-section-container"></div>

        <!-- Videos Section -->
        <div id="videos-section-container"></div>

        <!-- Next Match Section -->
        <div id="next-match-section-container"></div>

        <!-- Podcast Section -->
        <div id="podcast-section-container"></div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/heroSection.js"></script>
    <script src="./scripts/promotersSection.js"></script>
    <script src="./scripts/videosSection.js"></script>
    <script src="./scripts/nextMatchSection.js"></script>
    <script src="./scripts/podcastSection.js"></script>
    <script src="./scripts/footer.js"></script>
</body>

</html>
